layout: default
---

		<div class="it-doc">
		
			<header class="it-doc-header">

				<p class="it-doc-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
			</header>
			
			<article class="it-doc-content">
				{{ content }}
			</article>
		
		</div>
	
	</div>
