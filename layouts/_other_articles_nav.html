<% max = config[:other_articles_max].to_i %>
<% older_only ||= false %>

<div id="otherArticles">
	<div class="older">
		<ul>
<% n_older_articles(max, reference_item).each do |item| %>
			<li><a href="<%= route_path(item) %>" title="<%= item[:excerpt] || '' %>">&laquo; <%= item[:title] %></a></li>
<% end %>
		</ul>
	</div>
	<div class="newer">
		<ul>
<% n_newer_articles(max, reference_item).reverse.each do |item| %>
			<li><a href="<%= route_path(item) %>" title="<%= item[:excerpt] || '' %>">&laquo; <%= item[:title] %></a></li>
<% end %>
		</ul>
	</div>
</div>
